<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tee.pe - Torben Teepe</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- all the favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#00d1b2">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#00d1b2">
</head>

<body>
{% block top %} {% endblock %}
<section class="section">
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</section>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <a href="javascript:document.getElementById('imprint').classList.add('is-active');">
                Contact
            </a>
        </p>
    </div>
</footer>

<div class="modal" id="imprint">
    <div class="modal-background" onclick="document.getElementById('imprint').classList.remove('is-active');"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Contact</p>
            <a class="delete"
               aria-label="close"
               href="javascript:document.getElementById('imprint').classList.remove('is-active');"
            ></a>
        </header>
        <section class="modal-card-body">
            Torben Teepe<br>
            <br>
            E-Mail: torben@tee.pe<br>
            Website: https://tee.pe<br>
        </section>
        <footer class="modal-card-foot">
        </footer>
    </div>
</div>

</body>

</html>
